name: Web4AI Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ai-enhancement:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§  Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: |
       if [ -f package-lock.json ]; then
       npm ci
       else
       echo "âš ï¸ package-lock.json not found, falling back to npm install"
       npm install
       fi

    - name: ğŸ”§ Run AI Enhancer
      run: node backend/runAITasks.js

    - name: ğŸš€ Commit AI-enhanced files
      run: |
        git config --global user.name 'Web4AI Bot'
        git config --global user.email 'web4ai@ci.com'
        git add .
        git commit -m "ğŸ” AI-enhanced: automated refactor & docs"
        git push
        
