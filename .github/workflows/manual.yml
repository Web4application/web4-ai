
name: Manual workflow

on:
  push:
    branches: [main, release/*]
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  test:
    name: Test on Node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['18.x', '20.x']
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
      - name: npm install, build, test
        run: |
          npm install
          npm run build --if-present
          npm test
      - name: ğŸ§ª Save matrix summary
        run: |
          echo "### ğŸ§ª Test Matrix Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: ${{ matrix.node_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- OS: ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ… Passed" >> $GITHUB_STEP_SUMMARY
      - name: ğŸ“¢ Comment PR with summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "âœ… Matrix passed: Node `${{ matrix.node_version}` / `${{ matrix.os}`"
            })

  deploy:
    name: Deploy to staging
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ§  Run AI Enhancer
        run: node backend/runAITasks.js
      - name: ğŸ“˜ Create AI changelog
        run: |
          echo "### Web4AI Summary\nEnhanced files with AI refactor, comments and docs" > .github/changelog.md
      - name: ğŸ“˜ Comment AI changelog on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('.github/changelog.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })
      - name: ğŸš€ Install Dependencies
        run: npm install
      - name: ğŸš€ Publish Package
        if: github.event_name == 'push'
        run: npm publish
      - name: ğŸ”– Tag release
        run: |
          git tag v${{ github.run_number }}
          git push origin v${{ github.run_number }}
      - name: ğŸ“£ Notify Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          slack-message: "ğŸš€ Web4AI deployed to staging!"
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          
  greet:
   name: Send greeting
   runs-on: ubuntu-latest
   steps:
      - name: Greet user
        run: echo "Hello ${{ inputs.name }} ğŸ‘‹"

  approval:
    name: Vote to Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ—³ï¸ Await emoji reaction
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ğŸš€ Deployment ready. React with ğŸ‘ to approve or ğŸ‘ to deny."
            })

            
      - name: ğŸ§ª Install & Test dependencies
        run: |
         if [ -f package-lock.json ]; then
         echo "ğŸ”’ Lockfile found â€” running npm ci"
         npm ci
         else
         echo "âš ï¸ No lockfile â€” running npm install"
         npm install
         fi
         npm run build --if-present
         npm test
