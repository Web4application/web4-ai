<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Code Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #2f3136; color: #dcddde; }
    h1 { color: #ffffff; }
    textarea { width: 100%; height: 200px; background-color: #40444b; border: none; border-radius: 8px; color: #dcddde; padding: 12px; font-size: 14px; }
    button { margin: 0.5rem; padding: 0.6rem 1.2rem; font-weight: bold; cursor: pointer; border: none; border-radius: 6px; background-color: #5865f2; color: white; }
    button:hover { background-color: #4752c4; }
    #taskStatus { margin-top: 1rem; }
  </style>
  <script src="https://mlc.ai/web-llm/dist/index.rs"></script>
  <script src="utils.js"></script>
  <script src="https://github.com/web-platform-tests/wpt/tree/master/ai"></script>
  <script src="https://github.com/Web4application/web4-ai/tree/main/ProjectPilotAI-main"></script>
  <script src="https://github.com/Web4application/web4-ai/tree/main/ai-modules"></script>
</head>
<body>

<h1>AI Code Analyzer</h1>
<div id="taskStatus">Waiting to run analyze code...</div>
<textarea id="inputCode" placeholder="Paste your code here to analyze code..."></textarea><br>

<button onclick="runTask()">Run Analyze</button>
<button onclick="saveResult()">Save</button>
<button onclick="redo()">Redo</button>
<button onclick="goBack()">Back</button>

<script>
  let model, lastResult = '';

  async function loadModel() {
    document.getElementById('taskStatus').textContent = 'Loading model...';
    model = await mlc.llm.load({
      model: "llama2-7b-chat.ggmlv3.q4_0.bin",
      verbose: true
    });
    document.getElementById('taskStatus').textContent = 'Model loaded! Ready to analyze code.';
  }

  async function runTask() {
    const code = document.getElementById('inputCode').value.trim();
    if (!code) {
      alert('Please enter some code.');
      return;
    }
    if (!model) {
      alert('Model not loaded yet. Loading now...');
      await loadModel();
    }

    document.getElementById('taskStatus').textContent = 'analyze code in progress...';
    const prompt = `Analyze this code and summarize the logic, potential issues, and suggest improvements:\n\n${code}\n\nAnalysis:`;
    const output = await model.generate(prompt, {
      max_new_tokens: 200,
      temperature: 0.7
    });
    lastResult = output.text.trim();
    document.getElementById('taskStatus').textContent = 'analyze code complete! Review result below.';
    document.getElementById('inputCode').value = lastResult;
  }

  function saveResult() {
    if (!lastResult) {
      alert('No results to save.');
      return;
    }
    const key = generateFilename('analyze');
    localStorage.setItem(key, lastResult);
    alert(`Saved result as "${key}".`);
  }

  function redo() {
    if (!lastResult) {
      alert('No previous result to redo.');
      return;
    }
    document.getElementById('inputCode').value = lastResult;
    runTask();
  }

  function goBack() {
    window.location.href = 'index.html';
  }

  loadModel().catch(err => {
    document.getElementById('taskStatus').textContent = 'Failed to load model.';
    console.error(err);
  });
</script>

</body>
</html>
